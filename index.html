            font-size: 30px;
            margin-top: 10px;

        @keyframes appearAndShrink {
            0% {
                transform: scale(1.5); /* Más grande */
                opacity: 1; /* Totalmente visible */

            100% {
                transform: scale(1); /* Tamaño normal */
                opacity: 1; /* Mantener visibilidad */
            }
        }

        /* Clase para activar la animación */
        .yokai-unlocked {
            animation: appearAndShrink 0.5s ease-in-out; /* Duración y suavidad */
